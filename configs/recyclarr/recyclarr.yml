          # - caa37d0df9c348912df1fb1d88f9273a # HDR10+ Boost

    # Disable upgrades - Huntarr will manage upgrades later
    quality_profiles:
      - name: UHD Bluray + WEB
        upgrade:
          allowed: false
      - name: Remux + WEB 2160p
        upgrade:
          allowed: false

sonarr:
  #---------------------------------------------------------------------------
  # Sonarr-HD: 1080p TV Shows
  # Profiles: WEB-1080p, Bluray-1080p, Remux-1080p
  #---------------------------------------------------------------------------
  sonarr-hd:
    base_url: http://sonarr-hd:8989
    api_key: !env_var SONARR_HD_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      # Comment out any of the following includes to disable them
      - template: sonarr-quality-definition-series
      # Choose between the standard or alternative quality profile setup (choose one only)
      - template: sonarr-v4-quality-profile-web-1080p
      # - template: sonarr-v4-quality-profile-web-1080p-alternative
      #- template: sonarr-v4-custom-formats-web-1080p
      
    # Disable upgrades - Huntarr will manage upgrades later
    quality_profiles:
      - name: WEB-1080P
        upgrade:
          allowed: false

    custom_formats:
      # Optional unwanted release filters
      - trash_ids:
          - 32b367365729d530ca1c124a0b180c64  # Bad Dual Groups
          - e2315f990da2e2cbfc9fa5b7a6fcfe48  # LQ (Release Title)
          - 82d40da2bc6923f41e14394075dd4b03  # No-RlsGroup
          - e1a997ddb54e3ecbfe06341ad323c458  # Obfuscated
          - 06d66ab109d4d2eddb2794d21526d140  # Retags
          - 1b3994c551cbb92a2c781af061f4ab44  # Scene
        assign_scores_to:
          - name: WEB-1080p
          - name: Bluray-1080p
          - name: Remux-1080p


    # Custom Bluray and Remux profiles for Sonarr
    # (TRaSH doesn't have official templates for these)
    quality_profiles:
      - name: Bluray-1080p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: false
          until_quality: Bluray-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p

      - name: Remux-1080p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: false
          until_quality: Bluray-1080p Remux
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-1080p Remux
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p

    media_naming:
      series: default
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default

