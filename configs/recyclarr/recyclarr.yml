###############################################################################
# Recyclarr Configuration - Project Mother
#
# Profiles:
#   Radarr-HD:  HD Bluray + WEB, Remux + WEB 1080p
#   Radarr-4K:  UHD Bluray + WEB, Remux + WEB 2160p
#   Sonarr-HD:  WEB-1080p, Bluray-1080p, Remux-1080p
#   Sonarr-4K:  WEB-2160p, Bluray-2160p, Remux-2160p
#
# Key customizations:
# - x265 (no HDR/DV) blocking for 1080p (allows HDR x265, blocks SDR x265)
# - Unwanted release blockers
#
# Last Updated: 2026-01-01
###############################################################################

radarr:
  #---------------------------------------------------------------------------
  # Radarr-HD: 1080p Movies
  # Profiles: HD Bluray + WEB, Remux + WEB 1080p
  #---------------------------------------------------------------------------
  radarr-hd:
    base_url: http://radarr-hd:7878
    api_key: !env_var RADARR_HD_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      - template: radarr-quality-definition-movie
      # HD Bluray + WEB profile
      - template: radarr-quality-profile-hd-bluray-web
      - template: radarr-custom-formats-hd-bluray-web
      # Remux + WEB 1080p profile
      - template: radarr-quality-profile-remux-web-1080p
      - template: radarr-custom-formats-remux-web-1080p

    custom_formats:
      # Block x265 without HDR (low quality re-encodes)
      # Allows x265 WITH HDR (high quality downscaled 4K)
      - trash_ids:
          - 839bea857ed2c0a8e084f3cbdbd65ecb  # x265 (no HDR/DV)
        assign_scores_to:
          - name: HD Bluray + WEB
            score: -10000
          - name: Remux + WEB 1080p
            score: -10000

      # Optional unwanted release filters
      - trash_ids:
          - b6832f586342ef70d9c128d40c07b872  # Bad Dual Groups
          - 90cedc1fea7ea5d11298bebd3d1d3223  # EVO (no WEBDL)
          - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5  # No-RlsGroup
          - 7357cf5161efbf8c4d5d0c30b4815ee2  # Obfuscated
          - 5c44f52a8714fdd79bb4d98e2673be1f  # Retags
          - f537cf427b64c38c8e36298f657e4828  # Scene
        assign_scores_to:
          - name: HD Bluray + WEB
            score: -10000
          - name: Remux + WEB 1080p
            score: -10000

  #---------------------------------------------------------------------------
  # Radarr-4K: 4K Movies
  # Profiles: UHD Bluray + WEB, Remux + WEB 2160p
  #---------------------------------------------------------------------------
  radarr-4k:
    base_url: http://radarr-4k:7878
    api_key: !env_var RADARR_4K_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      - template: radarr-quality-definition-movie
      # UHD Bluray + WEB profile
      - template: radarr-quality-profile-uhd-bluray-web
      - template: radarr-custom-formats-uhd-bluray-web
      # Remux + WEB 2160p profile
      - template: radarr-quality-profile-remux-web-2160p
      - template: radarr-custom-formats-remux-web-2160p

    custom_formats:
      # Optional unwanted release filters
      - trash_ids:
          - b6832f586342ef70d9c128d40c07b872  # Bad Dual Groups
          - 90cedc1fea7ea5d11298bebd3d1d3223  # EVO (no WEBDL)
          - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5  # No-RlsGroup
          - 7357cf5161efbf8c4d5d0c30b4815ee2  # Obfuscated
          - 5c44f52a8714fdd79bb4d98e2673be1f  # Retags
          - f537cf427b64c38c8e36298f657e4828  # Scene
        assign_scores_to:
          - name: UHD Bluray + WEB
            score: -10000
          - name: Remux + WEB 2160p
            score: -10000

sonarr:
  #---------------------------------------------------------------------------
  # Sonarr-HD: 1080p TV Shows
  # Profiles: WEB-1080p, Bluray-1080p, Remux-1080p
  #---------------------------------------------------------------------------
  sonarr-hd:
    base_url: http://sonarr-hd:8989
    api_key: !env_var SONARR_HD_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      - template: sonarr-quality-definition-series
      # WEB-1080p profile (TRaSH default for TV)
      - template: sonarr-v4-quality-profile-web-1080p
      - template: sonarr-v4-custom-formats-web-1080p

    custom_formats:
      # Block x265 without HDR (low quality re-encodes)
      - trash_ids:
          - 9b64dff695c2115facf1b6ea59c9bd07  # x265 (no HDR/DV)
        assign_scores_to:
          - name: WEB-1080p
            score: -10000
          - name: Bluray-1080p
            score: -10000
          - name: Remux-1080p
            score: -10000

      # Optional unwanted release filters
      - trash_ids:
          - 32b367365729d530ca1c124a0b180c64  # Bad Dual Groups
          - 82d40da2bc6923f41e14394075dd4b03  # No-RlsGroup
          - e1a997ddb54e3ecbfe06341ad323c458  # Obfuscated
          - 06d66ab109d4d2eddb2794d21526d140  # Retags
          - 1b3994c551cbb92a2c781af061f4ab44  # Scene
        assign_scores_to:
          - name: WEB-1080p
            score: -10000
          - name: Bluray-1080p
            score: -10000
          - name: Remux-1080p
            score: -10000

    # Custom Bluray and Remux profiles for Sonarr
    # (TRaSH doesn't have official templates for these)
    quality_profiles:
      - name: Bluray-1080p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Bluray-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p

      - name: Remux-1080p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Bluray-1080p Remux
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-1080p Remux
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p

    media_naming:
      series: default
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default

