    quality_profiles:
      - name: WEB-1080P
        upgrade:
          allowed: false
    # Custom Bluray and Remux profiles for Sonarr
    # (TRaSH doesn't have official templates for these)

      - name: Bluray-1080p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: false
          until_quality: Bluray-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-1080p
          - name: WEB 1080p
