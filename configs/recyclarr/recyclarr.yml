###############################################################################
# Recyclarr Configuration - Project Mother
#
# Profiles:
#   Radarr-HD:  HD Bluray + WEB, Remux + WEB 1080p
#   Radarr-4K:  UHD Bluray + WEB, Remux + WEB 2160p
#   Sonarr-HD:  WEB-1080p, Bluray-1080p, Remux-1080p
#   Sonarr-4K:  WEB-2160p, Bluray-2160p, Remux-2160p
#
# Key customizations:
# - x265 (no HDR/DV) blocking for 1080p (allows HDR x265, blocks SDR x265)
# - Unwanted release blockers
#
# Last Updated: 2026-01-01
###############################################################################

radarr:
  #---------------------------------------------------------------------------
  # Radarr-HD: 1080p Movies
  # Profiles: HD Bluray + WEB, Remux + WEB 1080p
  #---------------------------------------------------------------------------
  radarr-hd:
    base_url: http://radarr-hd:7878
    api_key: !env_var RADARR_HD_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      - template: radarr-quality-definition-movie
      # HD Bluray + WEB profile
      - template: radarr-quality-profile-hd-bluray-web
      - template: radarr-custom-formats-hd-bluray-web
      # Remux + WEB 1080p profile
      - template: radarr-quality-profile-remux-web-1080p
      - template: radarr-custom-formats-remux-web-1080p

    # Disable upgrades - Huntarr will manage upgrades later
    quality_profiles:
      - name: HD Bluray + WEB
        upgrade:
          allowed: false
      - name: Remux + WEB 1080p
        upgrade:
          allowed: false

    custom_formats:
      # Movie Versions
      - trash_ids:
      # Uncomment any of the following lines to prefer these movie versions
          - 570bc9ebecd92723d2d21500f4be314c # Remaster
          - eca37840c13c6ef2dd0262b141a5482f # 4K Remaster
          - e0c07d59beb37348e975a930d5e50319 # Criterion Collection
          - 9d27d9d2181838f76dee150882bdc58c # Masters of Cinema
          - db9b4c4b53d312a3ca5f1378f6440fc9 # Vinegar Syndrome
          - 957d0f44b592285f26449575e8b1167e # Special Edition
          - eecf3a857724171f968a66cb5719e152 # IMAX
          - 9f6cbff8cfe4ebbc1bde14c7b7bec0de # IMAX Enhanced
        assign_scores_to:
          - name: HD Bluray + WEB
          - name: Remux + WEB 1080p

      # Optional
      - trash_ids:
          - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
          - 90cedc1fea7ea5d11298bebd3d1d3223 # EVO (no WEBDL)
          - e204b80c87be9497a8a6eaff48f72905 # LQ (Release Title)
          - cc444569854e9de0b084ab2b8b1532b2 # Black and White Editions
          - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup
          - 7357cf5161efbf8c4d5d0c30b4815ee2 # Obfuscated
          - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
          - f537cf427b64c38c8e36298f657e4828 # Scene
        assign_scores_to:
          - name: HD Bluray + WEB
          - name: Remux + WEB 1080p

      - trash_ids:
          # Uncomment the next six lines to allow x265 HD releases with HDR/DV
          - dc98083864ea246d05a42df0d05f81cc # x265 (HD)
        assign_scores_to:
          - name: HD Bluray + WEB
            score: 0
          - name: Remux + WEB 1080p
            score: 0
      - trash_ids:
          - 839bea857ed2c0a8e084f3cbdbd65ecb # x265 (no HDR/DV)
        assign_scores_to:
          - name: HD Bluray + WEB
          - name: Remux + WEB 1080p

      #Not all Devices support DV, therefore adding DV w/o HDR fallback 
      - trash_ids:
          - 923b6abef9b17f937fab56cfcf89e1f1 #DV (w/o HDR fallback)
          - 493b6d1dbec3c3364c59d7607f7e3405 #HDR Formats
        assign_scores_to:
          - name: HD Bluray + WEB
          - name: Remux + WEB 1080p




