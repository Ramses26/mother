            score: 300

      # HD Bluray Tier groups for Bluray profiles
      - trash_ids:
          - d6819cba26b1a6508138d25fb5e32293  # HD Bluray Tier 01
        assign_scores_to:
          - name: Bluray-1080p
            score: 1800
          - name: Remux-1080p
            score: 1800

      - trash_ids:
          - c2216b7b8aa545dc1ce8388c618f8d57  # HD Bluray Tier 02
        assign_scores_to:
          - name: Bluray-1080p
            score: 1500
          - name: Remux-1080p
            score: 1500

    # Media naming
    media_naming:
      series: default
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default

    # Create Bluray and Remux profiles
    quality_profiles:
      - name: Bluray-1080p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Bluray-1080p
          until_score: 10000
        qualities:
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p

      - name: Remux-1080p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Bluray-1080p Remux
          until_score: 10000
        qualities:
          - name: Bluray-1080p Remux
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p

