      - trash_ids:
          - dfb86d5941bc9075d6af23b09c2aeecd  # HDR10
        quality_profiles:
          - name: HD-Bluray + WEB
            score: 400  # Boost! WEB+HDR10 > SDR Bluray
          - name: HD-Remux ONLY
            score: 400
      
      - trash_ids:
          - e23edd2482476e595fb990b12e7c609c  # DV HDR10
        quality_profiles:
          - name: HD-Bluray + WEB
            score: 350
          - name: HD-Remux ONLY
            score: 350
      
      #-----------------------------------------------------------------------
      # CUSTOMIZE AUDIO SCORES - Atmos priority
