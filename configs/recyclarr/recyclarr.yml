###############################################################################
# Recyclarr Configuration - Project Mother
#
# Profiles:
#   Radarr-HD:  HD Bluray + WEB, Remux + WEB 1080p
#   Radarr-4K:  UHD Bluray + WEB, Remux + WEB 2160p
#   Sonarr-HD:  WEB-1080p, Bluray-1080p, Remux-1080p
#   Sonarr-4K:  WEB-2160p, Bluray-2160p, Remux-2160p
#
# Key customizations:
# - x265 (no HDR/DV) blocking for 1080p (allows HDR x265, blocks SDR x265)
# - Unwanted release blockers
