###############################################################################
# RADARR INSTANCES
###############################################################################

radarr:
  #---------------------------------------------------------------------------
  # Radarr-HD: 1080p Movies
  #---------------------------------------------------------------------------
  radarr-hd:
    base_url: http://radarr-hd:7878
    api_key: ${RADARR_HD_API_KEY}
    
    delete_old_custom_formats: true
    replace_existing_custom_formats: true
    
    # Include TRaSH templates - gets ALL base formats automatically!
    include:
      - template: radarr-quality-definition-movie
      - template: radarr-quality-profile-hd-bluray-web
      - template: radarr-custom-formats-hd-bluray-web
    
    # TRaSH naming for movies
    media_naming:
      folder: plex
      movie:
        rename: true
        standard: plex
    
    # Create additional Remux profile
    quality_profiles:
      - name: HD-Remux ONLY
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Remux-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Remux-1080p
    
    custom_formats:
      #-----------------------------------------------------------------------
      # OPTIONAL UNWANTED FORMATS - ADD THESE! (TRaSH recommends but not default)
      #-----------------------------------------------------------------------
      - trash_ids:
          - b6832f586342ef70d9c128d40c07b872  # Bad Dual Groups
          - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5  # No-RlsGroup
          - 7357cf5161efbf8c4d5d0c30b4815ee2  # Obfuscated
          - 5c44f52a8714fdd79bb4d98e2673be1f  # Retags
          - f537cf427b64c38c8e36298f657e4828  # Scene
        quality_profiles:
          - name: HD-Bluray + WEB
            score: -10000
          - name: HD-Remux ONLY
            score: -10000
      
      #-----------------------------------------------------------------------
      # MOVIE VERSIONS - Enable these special editions
      #-----------------------------------------------------------------------
      - trash_ids:
          - 0f12c086e289cf966fa5948eac571f44  # Hybrid
          - 570bc9ebecd92723d2d21500f4be314c  # Remaster
